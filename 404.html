<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0a">
    <title>404 // Portal do Motorista</title>
    <meta name="description" content="Página não encontrada">
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon/portal.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0070f3;
            --bg: #000;
            --surface: #111;
            --text: #fff;
            --text-muted: #666;
            --border: #222;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 520px;
            padding: 8rem 2rem 2rem;
        }

        .code {
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 999;
            background: linear-gradient(135deg, var(--primary) 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 0.9;
            margin-bottom: 2rem;
            position: relative;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
            line-height: 1.6;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            text-decoration: none;
        }

        .logo span {
            color: var(--primary);
        }

        .breadcrumb {
            font-size: 0.875rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb::before {
            content: "•";
            opacity: 0.3;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text);
            border-color: var(--border);
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-primary:hover {
            background: #0051cc;
            box-shadow: 0 8px 25px rgba(0, 112, 243, 0.3);
        }

        .btn-secondary:hover {
            background: #1a1a1a;
            border-color: #333;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 112, 243, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.1; }
        }

        .container > * {
            animation: fadeUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .code { animation-delay: 0.1s; }
        .title { animation-delay: 0.2s; }
        .subtitle { animation-delay: 0.3s; }
        .actions { animation-delay: 0.4s; }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .header {
                padding: 1rem 1.5rem;
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }
            
            .breadcrumb {
                font-size: 0.8rem;
            }
            
            .container {
                padding: 7rem 1rem 2rem;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
            
            .title {
                font-size: 1.25rem;
            }
            
            .subtitle {
                font-size: 0.875rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">Portal do <span>Motorista</span></a>
        <div class="breadcrumb">Erro 404</div>
    </header>
    
    <div class="bg-grid"></div>
    <div class="glow"></div>
    
    <div class="container">
        <div class="code">404</div>
        <h1 class="title">Rota não encontrada</h1>
        <p class="subtitle">Parece que você se perdeu na estrada digital. A página que você está procurando não existe ainda ou foi movida para outro destino.</p>
        
        <div class="actions">
            <a href="index.html" class="btn btn-primary">Ir para início</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
</body>

</html>
